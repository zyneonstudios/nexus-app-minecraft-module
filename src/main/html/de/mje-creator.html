<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bibliothek - Minecraft: Java Edition</title>
        <link rel="stylesheet" href="../assets/cronos/css/app-base.css">
        <link rel="stylesheet" id="css-colors" href="../assets/cronos/css/app-colors-dark.css">
        <link rel="stylesheet" id="css-menu" href="../assets/cronos/css/app-menu-side.css">
        <link rel="stylesheet" id="css-card" href="../assets/cronos/css/app-cards.css">
        <link rel="stylesheet" id="css-shared" href="../assets/application/css/app-shared.css">
        <link rel="stylesheet" id="css-page" href="../assets/minecraft/css/mje-instance-creator.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <script src="../assets/cronos/javascript/app-base.js"></script>
        <script src="../assets/cronos/javascript/app-menu.js"></script>
        <script src="../assets/application/javascript/app-shared.js"></script>
        <script src="../assets/minecraft/javascript/mje-instance-creator.js"></script>
        <script>connector("java.init.creator"); connector("java.sync.creator"); init();</script>
    </head>
    <body>
        <div class="mje-main">
            <div class="flex">
                <div class="mje-main-menu">
                    <div class="card card-disabled">
                        <h3>Instanz erstellen</h3>
                        <h5>Minecraft: Java Edition</h5>
                    </div>
                    <div onclick="connector('java.sync.library');" class="card button danger">
                        <h3>Erstellen beenden <i class='bx bxs-exit'></i></h3>
                    </div>
                    <div id="mje-discover-modpacks" onclick="connector('java.sync.discover')" class="card button highlight">
                        <h3>Modpacks entdecken <i id="mje-discover-modpacks-i" class='bx bx-world'></i></h3>
                    </div><script>initHover();</script>
                    <div onclick="" class="card button">
                        <h3>Instanz importieren <i class='bx bxs-folder-plus'></i></h3>
                    </div>
                    <div class="card mje-menu-content">

                    </div>
                </div>
                <div class="mje-main-content">
                    <div class="card card-disabled">
                        <h2>Instanz-Ersteller</h2>
                        <form id="mje-instance-creator">
                            <div class="mje-creator-preview">
                                <div class="mje-preview-image">
                                    <img alt="instanz bild" src="../assets/application/images/icons/app.png">
                                    <i class='bx bx-edit'></i>
                                </div>
                                <div class="mje-preview-details">
                                    <div class="flex">
                                        <div>
                                            <h2><label><input type="text" id="mje-creator-name" placeholder="Instanz-Name*" required></label></h2>
                                            <h3><label><textarea placeholder="Instanz-Beschreibung" required></textarea></label></h3>
                                        </div>
                                        <div class="row2">
                                            <h3><label><input type="text" id="mje-creator-id" placeholder="instance-name (id)" disabled></label></h3>
                                            <h3><label><input type="text" id="mje-creator-version" placeholder="Instanz-Version*" required></label></h3>
                                            <h3>Spieltyp:</h3>
                                            <div class="flex">
                                                <h3>
                                                    <label>
                                                        <select required id="mje-creator-type">
                                                            <option disabled>Minecraft: Java Edition</option>
                                                            <option value="vanilla">Vanilla</option>
                                                            <option value="experimental">Experimental</option>
                                                            <option value="fabric">Fabric Modloader</option>
                                                            <option value="forge">Forge Modloader</option>
                                                            <option value="neoforge">NeoForge Modloader</option>
                                                            <option value="quilt">Quilt Modloader</option>
                                                        </select>
                                                    </label>
                                                </h3>
                                                <h3>
                                                    <label>
                                                        <select id="mje-creator-minecraft" required>

                                                        </select><script>connector("java.sync.minecraft");</script>
                                                    </label>
                                                </h3>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="mje-creator-settings">
                                <h2>Zus√§tzliche Einstellungen</h2>
                                <div id="mje-creator-modloader">
                                    <h4>Modloader Einstellungen</h4>
                                    <h3>
                                        <span id="mje-creator-mlname">Modloader</span> Version:
                                        <label>
                                            <select id="mje-creator-mlversion">

                                            </select><script></script>
                                        </label>
                                    </h3>
                                </div>
                                <h4>JVM Einstellungen</h4>
                                <h3>Arbeitsspeicher (RAM)
                                    <label>
                                        <select id="mje-settings-memory-select">
                                            <option value="default">Standardeinstellung verwenden</option>
                                        </select>
                                    </label>
                                </h3>
                                <h4>Erscheinung</h4>
                                <h3>
                                    Instanz-Logo
                                </h3>
                                <h3>
                                    Instanz-Hintergrund
                                </h3>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
